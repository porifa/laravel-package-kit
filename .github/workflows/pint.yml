name: Pint

on: [push]

jobs:
  phplint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Laravel Pint
        uses: aglipanci/laravel-pint-action@2.3.1

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Pint
          skip_fetch: true
